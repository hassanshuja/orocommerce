<% let oroshoppinglist = _.macros('oroshoppinglist') %>

<div class="inline-editor__inner">
    <div class="inline-editor__fields">
            <select  class="select" tabindex="0" autocomplete="off" data-precision="<%- data.precision %>" name="quantity" class="select input" aria-label="<%- _.__('oro.frontend.shoppinglist.inline_editing.quantity.aria_label') %>" required>
                <% for(var i = Number(data.minimumQuantityToOrder); i < Number(data.maximumQuantityToOrder) ; i = i + Number(data.quantityImproverIncrement)) { %>
                <option value="<%- i %>" value="<%- i %>" <% if (i == data.quantity) { %> selected<% } %>>
                       <%- i %>
                </option>
                <% if(i + Number(data.quantityImproverIncrement) >= Number(data.maximumQuantityToOrder)){%>
                <option value="<%- i %>" value="<%- i %>" <% if (i == data.quantity) { %> selected<% } %>>
                       <%- Number(data.maximumQuantityToOrder) %>
                </option>              
                <% } %>
                <% } %>
             </select>
        <select name="unitCode" class="select input" aria-label="<%- _.__('oro.frontend.shoppinglist.inline_editing.unit.aria_label') %>" required>
            <% _.each(data.units, function(data, value) { %>
                <option value="<%- value %>"<% if (data.selected) { %> selected<% } %><% if (data.disabled) { %> disabled<% } %>>
                    <%- oroshoppinglist.renderUnit({unit: value, quantity: 1}) %>
                </option>
            <% }) %>
        </select>
    </div>
    <div class="inline-editor__actions">
        <button class="btn btn-icon btn--info btn--size-xs inline-editor__action-item" type="submit"
                title="<%- _.__('oro.form.inlineEditing.action.save') %>">
            <span class="fa-check fa--no-offset" aria-hidden="true"></span>
        </button>
        <button class="btn btn-icon btn--size-xs inline-editor__action-item" data-action="cancel"
                title="<%- _.__('oro.form.inlineEditing.action.cancel') %>">
            <span class="fa-close fa--no-offset" aria-hidden="true"></span>
        </button>
    </div>
</div>
